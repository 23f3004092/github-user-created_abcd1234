<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>GitHub User Account Creation Date</h1>
    <form id="github-user-abcd1234">
        <div class="mb-3">
            <label for="username" class="form-label">GitHub Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="token" class="form-label">GitHub Token (optional):</label>
            <input type="text" class="form-control" id="token" name="token">
            <div id="tokenHelp" class="form-text">If you provide a token, it will be used for authorization.</div>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Date</button>
    </form>
    <div id="github-created-at" class="mt-3"></div>
</div>

<script>
    document.querySelector("#github-user-abcd1234").addEventListener("submit", async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const token = document.getElementById('token').value;
        const apiUrl = `https://api.github.com/users/${username}`;

        const fetchOptions = {
            method: 'GET',
            headers: {
                'Accept': 'application/vnd.github+json'
            }
        };

        if (token) {
            fetchOptions.headers['Authorization'] = `Bearer ${token}`;
        }

        try {
            document.getElementById('github-created-at').textContent = 'Fetching...';
            const response = await fetch(apiUrl, fetchOptions);

            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status} - ${await response.text()}`);
            }

            const user = await response.json();
            const createdAtUTC = new Date(user.created_at).toISOString().slice(0, 10);
            document.getElementById('github-created-at').textContent = `Account created at: ${createdAtUTC} UTC`;
        } catch (error) {
            document.getElementById('github-created-at').textContent = `Error: ${error.message}`;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
